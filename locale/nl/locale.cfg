[pywiki-descriptions]
beacon=beacon=Het [entity=beacon-AM1-FM1] en [entity=diet-beacon-AM1-FM1] gebruiken radiosignalen om module-effecten te uit te zenden naar omliggende montagemachines. Elk baken heeft een AM en een FM frequentie die de effectradius, uitzendingsefficiëntie en energiegebruik bepaalt.\nDe AM en FM frequentieschuifbalk gaat van 1-5.\n\n[entity=diet-beacon-AM1-FM1]\nEffectradius:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nUitzetefficiëntie: 0.1 * AM * FM\nEnergiegebruik: AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\nEffectradius:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nUitzetefficiëntie: 0.2 * AM * FM\nEnergiegebruik: AM * (FM ^ 3) MW\n\nHet standaard 1AM 1FM baken heeft een grote zone en gebruikt weinig energie.\nAls twee bakens dezelfde AM:FM frequenties hebben, zullen de signalen interfereren en elkaar opheffen.\Bakens accepteren geen productiviteitsmodules zoals [item=productivity-module-3].
Je hebt een soort van gigantische, supersnelle, maar volgzame wormen gecreëërd. Ze kunnen voorwerpen onmiddellijk verplaatsen tussen verschillende [entity=wyrmhole] gebouwen, zolang die gebouwen afgestemd zijn op de identiteit van dezelfde worm.\n\nGebruik de ring van checkboxen om een specifieke worm mee te kiezen - elk patroon van geselecteerde en niet geselecteerde vakjes zal een verschillende worm selecteren. Je voorwerpen zullen nog steeds met de worm zijn als er geen wyrmgat afgestemd is op die worm. Je kan je voorwerpen terugkrijgen door het wyrmgat weer met die worm af te stemmen.\n\nEen [entity=wyrmhole] vereist 200MW aan continue elektriciteit.

